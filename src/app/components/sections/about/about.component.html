<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">{{'main.sections.about.title' | translate}}</h2>

  <div class="spacer-60"></div>

  <div class="row">

    <div class="col-md-3">
      <div class="text-center text-md-left">
        <!-- avatar image -->
        <img class="about-pic" *ngIf="!info?.picture_url" src="assets/main-images/avatar-2.svg" alt="profile_pic" />
        <img class="about-pic" *ngIf="info?.picture_url" [src]="info?.picture_url" alt="profile_pic" />
      </div>
      <div class="spacer-30 d-md-none d-lg-none"></div>
    </div>

    <div class="col-md-9 triangle-left-md triangle-top-sm">
      <div class="rounded bg-white shadow-dark padding-30">
        <div class="row">
          <div class="col-md-6">
            <!-- about text -->
            <p>{{info?.description}}</p>
            <div class="mt-3">
              <a (click)="openResumesModal()" class="btn btn-default">{{'main.sections.about.download_cv' | translate}}</a>
            </div>
            <div class="spacer-30 d-md-none d-lg-none"></div>
          </div>
          <div class="col-md-6">
            <!-- skill item -->
            <div class="skill-item" *ngFor="let skill of info?.skills| orderBy: 'percentage': 'desc'; let last = last">
              <div class="skill-info clearfix">
                <h4 class="float-left mb-3 mt-0">{{skill.name}}</h4>
                <span class="float-right">{{skill.percentage}}%</span>
              </div>
              <ngb-progressbar [type]="getProgressBarType(skill.percentage)" [value]="skill.percentage"></ngb-progressbar>
              <div *ngIf="!last" class="spacer-20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
