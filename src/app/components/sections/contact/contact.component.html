<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">{{'main.sections.contact.title' | translate}}</h2>

  <div class="spacer-60"></div>

  <div class="row">

    <div class="col-md-4">
      <!-- contact info -->
      <div class="contact-info">
        <h3 class="wow fadeInUp">{{'main.sections.contact.description' | translate}}</h3>
        <p class="wow fadeInUp" [innerHTML]="'main.sections.contact.email_to' | translate: {email: info?.email}"></p>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Contact Form -->
      <form [formGroup]="contactForm" (submit)="onSubmitContactForm()" id="contact-form" class="contact-form mt-6">

        <div class="messages"></div>

        <div class="row">
          <div class="column col-md-6">
            <!-- Name input -->
            <div class="form-group">
              <input type="text" class="form-control" formControlName="fullName" id="InputName" [placeholder]="'main.sections.contact.form_placeholders.full_name'|translate" required="required" data-error="Name is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-6">
            <!-- Email input -->
            <div class="form-group">
              <input type="email" class="form-control" id="InputEmail" formControlName="email" [placeholder]="'main.sections.contact.form_placeholders.email'|translate" required="required" data-error="Email is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Email input -->
            <div class="form-group">
              <input type="text" class="form-control" id="InputSubject" formControlName="subject" [placeholder]="'main.sections.contact.form_placeholders.subject'|translate" required="required" data-error="Subject is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Message textarea -->
            <div class="form-group">
              <textarea formControlName="message" id="InputMessage" class="form-control" rows="5" [placeholder]="'main.sections.contact.form_placeholders.message'|translate" required="required" data-error="Message is required."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <button type="submit" name="submit" id="submit" value="Submit" [disabled]="!contactForm.valid" class="btn btn-default">{{'main.sections.contact.send_message'|translate}}</button><!-- Send Button -->

      </form>
      <!-- Contact Form end -->
    </div>

  </div>

</div>
