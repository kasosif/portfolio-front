<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Get In Touch</h2>

  <div class="spacer-60"></div>

  <div class="row">

    <div class="col-md-4">
      <!-- contact info -->
      <div class="contact-info">
        <h3 class="wow fadeInUp">Let's talk about everything!</h3>
        <p class="wow fadeInUp">Don't like forms? Send me an <a [href]="'mailto:' + info?.email">email</a>. ðŸ‘‹</p>
      </div>
    </div>

    <div class="col-md-8">
      <!-- Contact Form -->
      <form [formGroup]="contactForm" (submit)="onSubmitContactForm()" id="contact-form" class="contact-form mt-6">

        <div class="messages"></div>

        <div class="row">
          <div class="column col-md-6">
            <!-- Name input -->
            <div class="form-group">
              <input type="text" class="form-control" formControlName="fullName" id="InputName" placeholder="Your name" required="required" data-error="Name is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-6">
            <!-- Email input -->
            <div class="form-group">
              <input type="email" class="form-control" id="InputEmail" formControlName="email" placeholder="Email address" required="required" data-error="Email is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Email input -->
            <div class="form-group">
              <input type="text" class="form-control" id="InputSubject" formControlName="subject" placeholder="Subject" required="required" data-error="Subject is required.">
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="column col-md-12">
            <!-- Message textarea -->
            <div class="form-group">
              <textarea formControlName="message" id="InputMessage" class="form-control" rows="5" placeholder="Message" required="required" data-error="Message is required."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
        </div>

        <button type="submit" name="submit" id="submit" value="Submit" [disabled]="!contactForm.valid" class="btn btn-default">Send Message</button><!-- Send Button -->

      </form>
      <!-- Contact Form end -->
    </div>

  </div>

</div>
