<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">Clients & Reviews</h2>

  <div class="spacer-60"></div>

  <!-- testimonials wrapper -->
  <div class="testimonials-wrapper">
    <carousel [cellsToShow]='1' cellWidth="100%" [height]="350" [loop]="true" [autoplay]="false" [dots]="true" [arrows]="false">
      <div *ngFor="let testimonial of testimonials" class="carousel-cell">

        <!-- testimonial item -->
        <div class="testimonial-item text-center mx-auto">
          <div class="thumb mb-3 mx-auto">
            <img [src]="testimonial.picture_url" [alt]="testimonial.testimony_name" />
          </div>
          <h4 class="mt-3 mb-0">{{testimonial.testimony_name}}</h4>
          <span class="subtitle">{{testimonial.testimony_job_description}}, {{testimonial.testimony_country}}</span>
          <div class="bg-white padding-30 shadow-dark rounded triangle-top position-relative mt-4">
            <p class="mb-0">{{testimonial.testimony}}</p>
          </div>
        </div>
      </div>
    </carousel>
  </div>

  <div class="row">
    <div class="col-md-3 col-6">
      <!-- client item -->
      <div class="client-item">
        <div class="inner">
          <img [src]="themeType === 'dark' ? 'assets/images/client-1-light.svg' : 'assets/images/client-1.svg'" alt="client-name" />
        </div>
      </div>
    </div>
    <div class="col-md-3 col-6">
