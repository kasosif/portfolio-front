<div id="parentDiv" class="main-content" scrollSpy [spiedTags]="['SECTION']" (sectionChange)="onSectionChange($event)">
  <section id="home" class="home d-flex align-items-center" [ngClass]="{'light': themeConfig.themeType === 'light'}">
    <app-home class="w-100" [info]="profileInfo" [themeType]="themeConfig.themeType"></app-home>
  </section>
  <section id="about">
    <app-about [info]="aboutInfo"></app-about>
  </section>
<!--  <section id="services">-->
<!--    <app-services></app-services>-->
<!--  </section>-->
  <section id="experience">
    <app-experience [info]="experienceInfo"></app-experience>
  </section>
  <section id="works">
    <app-works [projects]="projects"></app-works>
  </section>
<!--  <section id="pricing">-->
<!--    <app-pricing></app-pricing>-->
<!--  </section>-->
  <section id="testimonials">
    <app-testimonials [testimonials]="testimonials" [skills]="aboutInfo?.allSkills" [themeType]="themeConfig.themeType"></app-testimonials>
  </section>
<!--  <section id="blog">-->
<!--    <app-blog></app-blog>-->
<!--  </section>-->
  <section id="contact">
    <app-contact [info]="profileInfo"></app-contact>
  </section>
  <div class="spacer-96"></div>
</div>
